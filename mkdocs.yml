site_name: Modern Ethics in Society
site_description: 'Ethical issues and considerations in modern society backed by critical thinking and data science.'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/ethics-course/'
repo_url: 'https://github.com/dmccreary/ethics-course'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - Glossary: glossary.md
  - outline.md
  - Chapters:
    - chapters/01-introduction/index.md
    - chapters/02-measuring-harm/index.md
    - chapters/02-measuring-harm/ranking.md
    - chapters/02-measuring-harm/scorecard.md
    - chapters/03-data-gathering/index.md
    - chapters/04-impact-analysis/index.md
    - chapters/05-systems-thinking/index.md
    - chapters/06-looking-for-leverage/index.md
    - chapters/07-advocating-for-change/index.md
  - Micro Simulations:
    - sims/ranking/index.md
  - sims/ranking/index.md  - References: references.md
  - license.md
  - Contact: contact.md
 
# CoderDojo Microsite Standards from here down

theme:
  name: material
  extra_css:
    - styles/custom.css
  logo: img/logo.png
  # favicon: img/my-icon.png
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
